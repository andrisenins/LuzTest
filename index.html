<!DOCTYPE HTML>
<html>
<head>
	<title>LU Ziņnesis</title>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>


	<section id="splash">
		<div class="support" >
			<div id="logo">LU Ziņnesis</div>
			<p class="tagline">Lietotne tapusi sadarbībā ar <img src="img/lmt.png" alt="LMT"></p>
		</div>
	</section>

	<!-- <iframe src='http://ejam.lv' width='100%' height='100%' frameBorder='0' id='theiFrame'></iframe> -->

	<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="cordova.js" type="text/javascript" ></script>
	<script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Global InAppBrowser reference
    var iabRef = null;

    // Inject our custom CSS into the InAppBrowser window
    //
    function changeBackgroundColor() {
        iabRef.insertCSS({
            code: "body { background: #ffff00; }"
        }, function() {
            console.log("Works!");
        });
    }

    function iabClose(event) {
         iabRef.removeEventListener('loadstop', changeBackgroundColor);
         iabRef.removeEventListener('exit', iabClose);
    }

    // device APIs are available
    //
    function onDeviceReady() {
         iabRef = window.open('http://ejam.lv', '_blank', 'location=yes');
         iabRef.addEventListener('loadstop', changeBackgroundColor);
         iabRef.addEventListener('exit', iabClose);
    }
    </script>

</body>
</html>
